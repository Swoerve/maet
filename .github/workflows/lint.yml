name: eslint
run-name: eslint check
on: 
  pull_request:
    branches:
      - main
      - dev
jobs: 
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: cd frontend/
      - uses: actions/setup-node@v5
        with:
          node-version-file: ".vimrc"
      - run: npm ci
      - run: npm lint

